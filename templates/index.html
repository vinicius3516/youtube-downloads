<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Vídeos do YouTube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Videos - Downloader</h1>
        <p>Cole um link aqui para baixar um vídeo</p>
        
        <form>
            <input type="text" name="url" placeholder="Cole o link do vídeo aqui" required>
            <button type="submit">Baixar</button>
        </form>
        
        <div id="progress-bar" class="progress-bar" style="display: none;">
            <div class="progress"></div>
        </div>
        
        <p id="success-message" class="success" style="display: none;"></p>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
